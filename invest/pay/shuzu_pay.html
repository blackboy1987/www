	<script>
		var orderId = 0;
		mui.plusReady(function() {
			var current = plus.webview.currentWebview();
			orderId = current.orderId;
			payTy=current.payType;
		});
		$("#pay-content").click(function() {
		var	payVal = $("input[name='radio1']:checked").val();
			// 判断是否可以购买
			if ($("#pay-content").hasClass("mui-disabled")) {
				return false;
			}else{
					var payTy = 1;
					if (payVal == 1) {
						// 支付宝支付
						payTy = 1;
					} else if (payVal == 2) {
						// 微信支付
						payTy = 2;
					}else {
						mui.toast("系统异常，支付类型错误");
						return false;
					}
					mui.showLoading("支付中..", "div");
					Common.muipost("/app/user/v2/order/payment", {
						orderId: orderId,
						payType: payTy,
						c2cType: payVal
					}, function(data) {
						// alert(data.date.memo)
						if (payTy == 1) {
							//支付宝	
							mui.openWindow({
								url: '../pay/alipay.html',
								id: '../pay/alipay.html',
								extras: {
									orderPay: data.date
								}
							});
						} else if (payTy == 2) {
							//微信
							mui.openWindow({
								url: '../pay/wechat.html',
								id: '../pay/wechat.html',
								extras: {
									orderPay: data.date
								}
							});
						}
					}, function(data) {
						mui.toast(data.content);
					});
				
			}
		});

		//完成支付
		$("#over").click(function() {
			mui.back();
		})
		mui.init({
			beforeback: function() {
				//获得父页面的webview
				var list = plus.webview.currentWebview().opener();
				//触发父页面的自定义事件(refresh),从而进行刷新
				mui.fire(list, 'refresh');
				//返回true,继续页面关闭逻辑
				return true;
			}
