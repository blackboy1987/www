<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>联系我们</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/common/common.js"></script>
		<style>
			.login-header{position: absolute; top: 0px; width: 100%}
			.login-content{position: absolute; top: 180px; width: 100%; padding: 0 10px; color: #000000;}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav other">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">联系我们</h1>
		</header>
		<div class="mui-content" >
			<p class="login-content" id="content">
				
			</p>
		</div>
	</body>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		//关于我们类型
		var type = 4;
		var parms = {
			type:type
		}
		Common.muipost("/app/user/v2/new/detail", parms, function(data) {
			$("#content").html(data.date.content);
		})
	</script>
</html>
