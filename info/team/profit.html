<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的团队</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/hashbox.css">
	</head>
	<body style="background: #fff" id="pullrefresh">
		<header class="mui-bar mui-bar-nav other">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="teamName">团队奖励</h1>
		</header>
		<div class="mui-content team my-proifit" style="background: #fff">
			<img src="../../images/hashbox/banner_sy.png" width="100%" />
			<div class="box-sd m10 pad10 mui-clearfix">
				<img src="../../images/hashbox/BTC.png" width="30px" />BTC奖励<span class="mui-pull-right" id="allBtc"></span>
			</div>
			<div class="box-sd m10 pad10 mui-clearfix">
				<img src="../../images/hashbox/USDT.png" width="30px" />USDT奖励<span class="mui-pull-right" id="allUsdt"></span>
			</div>
			<div class="box-sd m10 pad10 mui-clearfix">
				<img src="../../images/hashbox/HBT.png" width="30px" />HBT奖励<span class="mui-pull-right" id="allHbt"></span>
			</div>
			<!--<div class="box-sd m10 pad10 mui-clearfix">
				<img src="../../images/hashbox/moneybag.png" width="30px" height="30px" />RMB提成收益<span class="mui-pull-right">0.00 RMB <a href="#" id="toTx">提现</a></span>
			</div>-->
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		//下拉刷新
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					style: 'circle',
					callback: pulldownRefresh
				},
			}
		});
		/**
		 * 下拉刷新具体业务实现
		 */
		function pulldownRefresh() {
			setTimeout(function() {
				//addData();
				load();
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
			}, 1500);
		}

		load();

		function load() {
			Common.muipost("/app/user/v2/profituser/detail", {}, function(data) {
				$("#allBtc").text(Common.moneyFormatByDecimals(data.date.profitBtc, 8) + " BTC");
				$("#allUsdt").text(Common.moneyFormat(data.date.profitUsdt) + " USDT");
				$("#allHbt").text(Common.moneyFormat(data.date.profitHbt) + " HBT")
			})
		}
	</script>
</html>
