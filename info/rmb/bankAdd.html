<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="../../css/style.css">
		<link rel="stylesheet" href="../../css/hashbox.css">
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			.mui-input-group .mui-input-row:after{ left: 0; background-color: #f2f2f2;}
			.mui-input-group:after{ background-color: #f2f2f2;}
			#drawBtn{margin: 20px 0;}
			.mui-input-row label{font-size: 15px;}
			.mui-input-row input{ font-size: 14px;}

	</head>
	<body style="background: #f2f2f2;">
		<header class="mui-bar mui-bar-nav">
			<a class="c2c-address mui-pull-left mui-action-back"><span class="mui-icon mui-icon-back"></span></a>
			<h1 class="mui-title" id="detialTitle">添加银行卡</h1>
		</header>
		<div class="mui-content a-assets" style="background: #f2f2f2;">
			<div class="mui-slider-group pay-tb-all box-sd">
				<div class="tf-btn">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>持卡人姓名</label>
							<input type="text" placeholder="请输入银行卡姓名" value="张三丰" readonly="">
						</div>
						<div class="mui-input-row">
							<label>选择银行</label>
							<input type="text" class="mui-input-clear" id="showUserPicker" placeholder="请选择银行" readonly="">
							<i class="mui-icon mui-icon-arrowright"></i>
						</div>
						<div class="mui-input-row">
							<label>银行卡卡号</label>
							<input type="text" class="mui-input-clear" placeholder="请输入银行卡卡号">
						</div>
					</form>
					<button class="mui-btn main-button" id="drawBtn">确认添加</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common/common.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../js/common/mui.loading.css" />
	<script type="text/javascript" src="../../js/common/mui.loading.js"></script>
	<script src="../../js/mui.picker.js"></script>
	<script src="../../js/mui.poppicker.js"></script>
	<!--<script src="../../js/html5plus.js" type="text/javascript" charset="utf-8"></script>-->
	
	<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					/**
					 * 获取对象属性的值
					 * 主要用于过滤三级联动中，可能出现的最低级的数据不存在的情况，实际开发中需要注意这一点；
					 * @param {Object} obj 对象
					 * @param {String} param 属性名
					 */
					var _getParam = function(obj, param) {
						return obj[param] || '';
					};
					//普通示例
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '工商银行'
					}, {
						value: 'aaa',
						text: '建设银行'
					}, {
						value: 'lj',
						text: '招商银行'
					}, {
						value: 'ymt',
						text: '中国银行'
					}, {
						value: 'shq',
						text: '史强'
					}, {
						value: 'zhbh',
						text: '章北海'
					}, {
						value: 'zhy',
						text: '庄颜'
					}, {
						value: 'gyf',
						text: '关一帆'
					}, {
						value: 'zhz',
						text: '智子'
					}, {
						value: 'gezh', 
						text: '歌者'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('showUserPicker');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.value = items[0].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
				
				});
			})(mui, document);

		$("#addCard").click(function(){
			mui.openWindow({
				url: 'bankAdd.html',
				id: 'bankAdd.html'
			});

		})
	</script>
	
</html>
