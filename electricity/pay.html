		<script>
			mui.init({
				swipeBack: true,
				pullRefresh: {
					container: '#itemmobileefresh', //待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						style: 'circle',
						callback: pulldownRefresh
					},
                },
                beforeback: function() {
                    //获得父页面的webview
                    var list = plus.webview.currentWebview().opener();
                    //触发父页面的自定义事件(refresh),从而进行刷新
                    mui.fire(list, 'payRefresh');
                    //返回true,继续页面关闭逻辑
                    return true;
                }
            });
			var picker = new mui.PopPicker();
			var payType = 10
			var defray = ''
			var amount = 0 //原价
			var hbtExchangeRate = 0.1
			var exchangeRate = 0.2
			var arr = ''
			var day = 30
			var exchangeRate = 0; //人民币汇率
			var hbtExchangeRate = 0; //hbt汇率
			var deduction = 0 //hbt减少
			var dis = 0 //折扣
			var payWay = 1 //发币或hbt抵扣
            var order = ''
			var totalMoney = 0
			var phone = ''
			mui.plusReady(function() {
				var current = plus.webview.currentWebview();
				order = current.order;
				var loginUser = plus.storage.getItem("loginUser");
				phone = JSON.parse(loginUser).username
                pulldownRefresh()
			});
			function nos () {
				$("#yzmip").val("");
				$(".passwordInput").val("");
				$("#yzm").addClass("mui-hidden");
				$("#subs").addClass("mui-hidden");
			}
			$(".radioItem").change(function() {
				defray = $("input[name='radio1']:checked").val();
			})
			var list = document.querySelector('.mui-table-view-radio');
			list.addEventListener('selected',function(e){
				payType = $(e.detail.el).find('a').attr('value')
				$(".passwordInput").val("");
				if (payWay == 1) {
					if (payType == 1) {
						$("#allAmount").text(Common.moneyFormat(amount) + "USDT");
						$("#buy_amount").text(Common.moneyFormat(amount) + "USDT");
						// $("#m-deduction").text(Common.moneyFormat(deduction) + "USDT")
					}else {
						$("#buy_amount").text(Common.moneyFormat(totalMoney) + "元");
						$("#allAmount").text(Common.moneyFormat(totalMoney) + "元");
						// $("#m-deduction").text(Common.moneyFormat(Common.accMul(deduction, exchangeRate)) + "元");
					}
				} else {
					if (payType == 1) {
						var total = amount
						$("#allAmount").text(total + "USDT");
						$("#buy_amount").text(total + "USDT");
						$("#m-deduction").text(Common.moneyFormat(deduction) + "USDT")
					} else {
						var total = Common.accMul(Common.moneyFormat(amount), exchangeRate);
						$("#allAmount").text(Common.moneyFormat(totalMoney) + "元");
						$("#buy_amount").text(Common.moneyFormat(totalMoney) + "元");
						$("#m-deduction").text(Common.moneyFormat(Common.accMul(deduction, exchangeRate)) + "元");
					}
				}
			})
			var pays = {}
			var orderData = ''
			function plusReady(){
				plus.payment.getChannels(function(channels){
					for(var i in channels){
						var channel=channels[i]
						pays[channel.id]=channel
					}
				}, function(e){
					alert("获取支付通道失败："+e.message)
				});

			}
			document.addEventListener('plusready',plusReady,false);
			// 支付
			function pay(id){
				plus.payment.request(pays[id], orderData, function(result){
					// back()
					// 检查是否完成支付
					$("#pay-before").addClass("mui-hidden");
					mui.showLoading("支付确认中..", "div");
					Common.muipost("/electric/order/inspectState", {
						order: order
					}, function(data) {
						// mui.toast(data.content);
						var priceDW = " 元";
						// if (data.date.productType == 2 || data.date.productType == 4) {
							// 人民币
							// priceDW = " 元";
						// }
						$("#pay-order-sn").text(data.date.orderNo);
						$("#pay-order-amount").text(Common.moneyFormat(data.date.totalMoney) + priceDW);
						$("#pay-order-invest").text((data.date.totalInvest) + "T");
						// 支付成功
						$("#pay-info").text(data.content);
						$("#pay-success").text(data.content);
						$(".fail").addClass("mui-hidden");
						$(".success").removeClass("mui-hidden");
						// 显示支付结果
						$("#pay-result").removeClass("mui-hidden");
					}, function(data) {
						var priceDW = " 元";
						// if (data.date.productType == 2 || data.date.productType == 4) {
							// 人民币
							// priceDW = " 元";
						// }
						$("#pay-order-sn").text(data.date.orderNo);
						$("#pay-order-amount").text(Common.moneyFormat(data.date.totalMoney) + priceDW);
						$("#pay-order-invest").text((data.date.totalInvest) + "T");
						// 支付中或者支付异常
						$("#pay-info").text(data.content);
						$("#pay-fail").text(data.content);
						$(".success").addClass("mui-hidden");
						$(".fail").removeClass("mui-hidden");
						// 显示支付结果
						$("#pay-result").removeClass("mui-hidden");
					});
				}, function(e){
					mui.toast('支付失败：'+ e.code)
				})
			}
			//立即购买
			$("#pay-content").click(function() {
				var payTy = 0
				// 判断是否可以购买
				if ($("#pay-content").hasClass("mui-disabled")) {

					return false;
				} else {
					if (payType < 3 || payType == 10) {
						var info = "/app/user/info/index";
						mui.showLoading("支付中..", "div");
						Common.muipost(info, null, function(data) {
							//已设置资金密码
							if (!data.date.addPass) {
								$("#subs").removeClass("mui-hidden")
							} else {
								mui.toast("请先设置资金密码");
							}
						}, function(data) {
							mui.toast(data.content);
						});
					} else if (payType == 6) {
						payTy = 4;
						mui.openWindow({
							url: './c2c.html',
							id: './c2c.html',
							extras: {
								orderId: order,
								payType: payTy,
                                payWay: payWay,
                                recordsPay: 1
							}
						});
					} else if (payType == 7) {
						payTy = 2;
						mui.openWindow({
							url: '../invest/pay/yinsheng_pay.html',
							id: '../invest/pay/yinsheng_pay.html',
							extras: {
								orderId: order,
								payType: payTy,
							}
						});
					} else if (payType == 8) {
						payTy = 1;
						mui.openWindow({
							url: '../invest/pay/shuzu_pay.html',
							id: '../invest/pay/shuzu_pay.html',
							extras: {
								orderId: order,
								payType: payTy,
							}
						});
					} else if (payType == 5) {
						Common.muipost("/electric/order/recordsPay", {
							order: order,
							payType: payType,
							payWay: payWay,
						}, function(data) {
							orderData = data.date
							order = decodeURIComponent(data.date).match(/out_trade_no":"(\S*)","subject/)[1]
							pay('alipay')
						})
					} else {
						var payTy = 1;
						if (payType == 3) {
							// 微信支付
							payTy = 2;
						} else if (payType == 4) {
							// 支付宝支付
							payTy = 1;
						} else if (payType == 5) {
							// 银联支付
							payTy = 3;
						} else if (payType == 6) {
							//bit支付
							payTy = 4;
						} else if (payType == 9) {
							//bit支付
							payTy = 9;
						} else {
							mui.toast("系统异常，支付类型错误");
							return false;
						}
						mui.showLoading("支付中..", "div");
						Common.muipost("/electric/order/recordsPay", {
							order: order,
							payType: payTy,
							payWay: payWay,
						}, function(data) {
							var payObj = {
								codeUrl: data.date.codeUrl,
								memo: data.date.memo,
								amount: data.date.totalMoney
							}
							order = data.date.orderNo
							if (payTy == 1) {
								//支付宝	
								mui.openWindow({
									url: '../invest/pay/alipay.html',
									id: '../invest/pay/alipay.html',
									extras: {
										orderPay: payObj
									}
								});
							} else if (payTy == 2) {
								//微信
								mui.openWindow({
									url: '../invest/pay/wechat.html',
									id: '../invest/pay/wechat.html',
									extras: {
										orderPay: payObj
									}
								});
							} else if (payTy == 3) {
								// 银联
								mui.openWindow({
									url: '../invest/pay/unionpay.html',
									id: '../invest/pay/unionpay.html',
									extras: {
										orderPay: payObj
									}
								});
							} else if (payTy == 9) {
								// 银联二维码
								mui.openWindow({
									url: '../invest/pay/yl.html',
									id: '../invest/pay/yl.html',
									extras: {
										orderPay: payObj
									}
								});
							} else if (payTy == 4) {
								mui.openWindow({
									url: data.date.memo,
									id: data.date.memo,
									extras: {
										orderPay: data.date
									}
								});
							}
						}, function(data) {
							mui.toast(data.content);
						});
					}
				}
			});

			//立即支付
			$("#pay_now").click(function() {
				//支付货币类型
				var coinType = 2;
				//密码
				var pass = $(".passwordInput").val();
				if (payType == 2) {
					coinType = 4;
				} else if (payType == 10) {
					coinType = 3;
				}
				mui.showLoading("支付中..", "div");
