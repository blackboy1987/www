						}, function(e) {

						});

					});
				}, function(s) {

				}, {
					filename: "_doc/camera/"
				})

			// 从相册中选择图片

					plus.io.resolveLocalFileSystemURL(file, function(entry) {
						var filePath = entry.name.lastIndexOf(".")

			mui("body").on("tap", "#submit", function() {
				if (image.zheng == null) {
					mui.toast("请上传身份证正面照");
					return false;
				}
				if (image.hand == null) {
					mui.toast("请上传手持身份证照");
					return false;
				}
				var name = cardData.name;

				var card = cardData.card;
				if (card == '' || card == null) {
					mui.toast("请输入身份证号");
					return false;
				}
				if (isCardNo(card) === false) {
					mui.toast("您输入的身份证号码不正确");
					return false;
				}
				if (checkProvince(card) === false) {
					mui.toast("您输入的身份证号码不正确");
					return false;
				}
				//校验生日
				if (checkBirthday(card) === false) {
					mui.toast("您输入的身份证号码不正确");
					return false;
				}
				//检验位的检测
				if (checkParity(card) === false) {
					mui.toast("您输入的身份证号码不正确");
					return false;
				}

				var param = {
					"zheng": image.zheng,
					"hand": image.hand,
					"name": name,
					"card": card
				}
				mui.showLoading("上传中...", "body");
				Common.muipost("/app/user/v2/auth/create", param, function(data) {
					mui.toast("上传成功，等待审核");
					mui.back();
				}, function(data) {
					mui.toast(data.content);
				});
			});

			function proxf(filename) {
				var index = filename.lastIndexOf(".");
				var length = filename.length;
				return filename.substring(index, length);//后缀名
			}
			function uuid(len, radix) {
				var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
				var uuid = [], i;
				radix = radix || chars.length;

				if (len) {
					// Compact form
					for (i = 0; i < len; i++) uuid[i] = chars[0 | Math.random()*radix];
				} else {
					// rfc4122, version 4 form
					var r;

					// rfc4122 requires these characters
					uuid[8] = uuid[13] = uuid[18] = uuid[23] = '-';
					uuid[14] = '4';

					// Fill in random data.  At i==19 set the high bits of clock sequence as
					// per rfc4122, sec. 4.1.5
					for (i = 0; i < 36; i++) {
						if (!uuid[i]) {
							r = 0 | Math.random()*16;
							uuid[i] = chars[(i == 19) ? (r & 0x3) | 0x8 : r];
						}
					}
				}

				return uuid.join('');
			}
